<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <link rel="icon" type="image/png" href="https://oblu-static-media.s3.ap-south-1.amazonaws.com/vector_panda_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Minty Bootswatch Theme (Bootstrap 5) -->
  <link href="https://bootswatch.com/5/minty/bootstrap.css" rel="stylesheet">

  <!-- Bootstrap JS (REQUIRED for hamburger) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Plotly & Leaflet -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0e0e0e, #838383);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    .navbar {
      background-color: #0e0e0e;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      font-size: 1.4rem;
    }

    .nav-link {
      color: #ddd !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    /* Force hamburger below 500px */
    @media (max-width: 500px) {
      .navbar-expand-lg {
        flex-wrap: wrap;
      }
    }

    .container {
      flex: 1;
      padding: 30px 20px;
    }

    .card {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      max-width: 1000px;
      margin: auto;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'customers:data' %}">
      ðŸ“Š Customer Dashboard
    </a>

    <!-- HAMBURGER -->
    <button class="navbar-toggler text-white border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- COLLAPSIBLE MENU -->
    <div class="collapse navbar-collapse" id="navbarMenu">
      <div class="navbar-nav ms-auto">
        <a href="{% url 'customers:data' %}" class="nav-link">Data</a>
        <a href="{% url 'customers:charts' %}" class="nav-link">Charts</a>
        <a href="{% url 'customers:unassigned' %}" class="nav-link">Unassigned</a>
        <a href="{% url 'customers:detailedmap' %}" class="nav-link">Map</a>
        <a href="{% url 'customers:salesperson_customers' %}" class="nav-link">Salesperson-Customer</a>
      </div>
    </div>

  </div>
</nav>

<div class="container">
  <div class="card">
    {% block content %}{% endblock %}
  </div>
</div>

<div class="footer">
  &copy; 2025 Customer Dashboard. All rights reserved.
</div>

</body>
</html>
