<h2>Edit Product: {{ product.name }}</h2>

<form method="post">
  {% csrf_token %}

  <fieldset>
    <legend>Product Details</legend>
    {{ form.as_p }}
  </fieldset>

  {% if form.instance.has_dynamic_pricing %}
  <fieldset>
    <legend>Dynamic Price Tiers</legend>
    {{ tier_formset.management_form }}
    {% for form in tier_formset %}
      <div class="tier-row" style="border:1px solid #ddd; padding:10px; margin:5px 0;">
        {{ form.as_p }}
      </div>
    {% endfor %}
  </fieldset>
  {% endif %}

  <button type="submit">Save Changes</button>
</form>
