{% extends 'quotations/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <style>
    @media (max-width: 500px) {
        .form-container {
            padding: 30px 20px;
        }

        .form-container h1 {
            font-size: 1.6rem;
        }

        .btn-secondary {
            padding: 10px 20px;
            font-size: 0.95rem;
        }
    }

  </style>

  <div class="main-container">
    <div class="form-container">
      <h1>Add Customer</h1>
      <div class="text-center">
        <a href="{% url 'home' %}" class="btn-secondary">‚Üê Go Back</a>
      </div>

      <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="row g-3">
          {% for field in form %}
            <div class="col-md-6">
              {{ field|as_crispy_field }}
            </div>
          {% endfor %}
        </div>

        <div class="mt-4 text-center">
          <button type="submit" class="btn-secondary">Add Customer</button>
        </div>
      </form>
    </div>
  </div>

{% endblock content %}
