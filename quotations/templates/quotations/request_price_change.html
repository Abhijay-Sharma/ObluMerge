{%extends 'quotations/base.html'%}
{% block content %}
<h2>Request Price Change for Quotation #{{ quotation.id }}</h2>

<form method="post">
  {% csrf_token %}
  <table class="table">
    <tr>
      <th>Product</th>
      <th>Current Price</th>
      <th>Requested New Price</th>
    </tr>
    {% for item in items %}
    <tr>
      <td style="background-color: #ff7851;">{{ item.product.name }}</td>
      <td style="background-color: #ff7851;">{{ item.product.price_per_unit }}</td>
      <td><input type="number" step="0.01" name="new_price_{{ item.id }}" class="form-control"></td>
    </tr>
    {% endfor %}
  </table>

  <label>Reason:</label>
  {{ form.reason }}
  <br>
  <button type="submit" class="btn btn-primary">Submit Request</button>
</form>
{% endblock %}
