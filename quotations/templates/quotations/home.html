<!DOCTYPE html>
<html>
<head>
    <title>Welcome | Quotation Maker</title>
    <style>
        body {
            font-family: DejaVu Sans, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #f4f4f4;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h1 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to Quotation Maker</h1>
        <a href="{% url 'create_quotation' %}" class="btn">Create New Quotation</a>
    </div>
</body>
</html>
