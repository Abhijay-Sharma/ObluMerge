{% extends 'quotations/base.html' %}
{% block content %}
   <style>
    .card {
      padding: 50px 30px;
      max-width: 400px;
      margin-top:5%;
      margin-bottom: 20px;
      width: 90%;
    }
  </style>


  <div class="main-container">
    <div class="card">
      <h1>Welcome to Quotation Maker</h1>
      <a href="{% url 'create_quotation' %}" class="btn">Create New Quotation</a>
      <a href="{% url 'quotation_list' %}" class="btn">View My Quotations</a>
      <a href="{% url 'create_customer' %}" class="btn">Create New Customer</a>
      <a href="{% url 'customer_list' %}" class="btn">View My Customers</a>
      <a href="{% url 'product_list' %}" class="btn">View Products</a>
      {% if request.user.is_accountant %}
      <a href="{% url 'price_change_requests' %}" class="btn">Price Change Requests</a>
      {% endif %}
    </div>

  </div>

{% endblock content %}
