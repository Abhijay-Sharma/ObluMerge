<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“Š Stock Charts Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            padding: 2rem;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.4rem;
            margin-bottom: 3rem;
            color: #ffffff;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-left: 0.6rem;
            border-left: 5px solid #00ffcc;
            color: #ffffff;
        }

        .chart-container {
            background-color: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 10px rgba(0,255,204,0.15);
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Stock Analytics Dashboard</h1>

    <div class="chart-container">
        <h2>ðŸ“¦ Inward vs Outward Quantity</h2>
        <canvas id="inwardOutwardQtyChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>ðŸ“¦ Inward vs Outward Value</h2>
        <canvas id="inwardOutwardValueChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>ðŸ“Š Closing Stock Quantity Trend</h2>
        <canvas id="closingQtyChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>ðŸ’° Closing Stock Value Trend</h2>
        <canvas id="closingValueChart"></canvas>
    </div>

    <script>
        const data = JSON.parse('{{ chart_data|escapejs }}');

        // Chart 1: Inward vs Outward Quantity
        new Chart(document.getElementById("inwardOutwardQtyChart"), {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [
                    {
                        label: 'Inwards',
                        data: data.inwards_qty,
                        borderColor: '#00bfff',
                        backgroundColor: 'transparent',
                        fill: false,
                        tension: 0.3,
                        pointRadius: 4
                    },
                    {
                        label: 'Outwards',
                        data: data.outwards_qty,
                        borderColor: '#ff4d4d',
                        backgroundColor: 'transparent',
                        fill: false,
                        tension: 0.3,
                        pointRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: "#e0e0e0" },
                        position: 'top'
                    },
                    title: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#cccccc' },
                        grid: { color: '#444' }
                    },
                    y: {
                        ticks: { color: '#cccccc' },
                        grid: { color: '#444' }
                    }
                }
            }
        });

        new Chart(document.getElementById("inwardOutwardValueChart"), {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [
                    {
                        label: 'Inwards',
                        data: data.inwards_value,
                        borderColor: '#00bfff',
                        backgroundColor: 'transparent',
                        fill: false,
                        tension: 0.3,
                        pointRadius: 4
                    },
                    {
                        label: 'Outwards',
                        data: data.outwards_value,
                        borderColor: '#ff4d4d',
                        backgroundColor: 'transparent',
                        fill: false,
                        tension: 0.3,
                        pointRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: "#e0e0e0" },
                        position: 'top'
                    },
                    title: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#cccccc' },
                        grid: { color: '#444' }
                    },
                    y: {
                        ticks: { color: '#cccccc' },
                        grid: { color: '#444' }
                    }
                }
            }
        });

        // Chart 2: Closing Quantity Trend
        new Chart(document.getElementById("closingQtyChart"), {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Closing Quantity',
                    data: data.closing_qty,
                    borderColor: '#ba68c8',
                    backgroundColor: 'transparent',
                    fill: false,
                    tension: 0.3,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: "#e0e0e0" } },
                    title: { display: false }
                },
                scales: {
                    x: {
                        ticks: { color: '#cccccc' },
                        grid: { color: '#444' }
                    },
                    y: {
                        ticks: { color: '#cccccc' },
                        grid: { color: '#444' }
                    }
                }
            }
        });

        // Chart 3: Closing Value Trend
        new Chart(document.getElementById("closingValueChart"), {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Closing Value (INR)',
                    data: data.closing_value,
                    borderColor: '#00e676',
                    backgroundColor: 'transparent',
                    fill: false,
                    tension: 0.3,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: "#e0e0e0" } },
                    title: { display: false }
                },
                scales: {
                    x: {
                        ticks: { color: '#cccccc' },
                        grid: { color: '#444' }
                    },
                    y: {
                        ticks: { color: '#cccccc' },
                        grid: { color: '#444' }
                    }
                }
            }
        });
    </script>
</body>
</html>
