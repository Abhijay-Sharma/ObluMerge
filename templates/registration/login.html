<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Oblu Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .auth-container {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.15);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .errorlist {
      list-style: none;
      color: #ff6b6b;
      margin: 0;
      padding: 0;
      font-size: 0.9rem;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    .footer a {
      color: #aad6ff;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .auth-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login to Oblu Tools</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <ul class="errorlist">
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
    </div>
  </div>
</body>
</html>
