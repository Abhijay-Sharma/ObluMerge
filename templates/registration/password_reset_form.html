<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Oblu Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #838383);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      background: #222;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(106, 106, 106, 0.15);
    }

    button {
      width: 102%;
      padding: 12px;
      background: linear-gradient(to right, #0e0e0e, #838383);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    .errorlist {
      list-style: none;
      color: #ff6b6b;
      padding: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Reset Password</h2>
    <p>Enter your registered email address and weâ€™ll send you a reset link.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      {{ form.email.errors }}

      <button type="submit">Send Reset Email</button>
    </form>
  </div>
</body>
</html>
