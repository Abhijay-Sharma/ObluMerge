<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Sent | Oblu Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #838383);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    h2 {
      background: #222;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.9rem;
    }

    p {
      margin-top: 15px;
      color: #444;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Check Your Email</h2>
    <p>If an account exists with the provided email, a password reset link has been sent.</p>
  </div>
</body>
</html>
