<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Updated | Oblu Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #838383);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    h2 {
      background: #222;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.9rem;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Password Updated</h2>
    <p>Your password has been successfully reset.</p>
    <a href="{% url 'login' %}">Go to Login</a>
  </div>
</body>
</html>
