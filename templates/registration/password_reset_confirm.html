<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password | Oblu Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #838383);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      background: #222;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }

    label {
      font-weight: 600;
    }

    input {
      width: 95%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(106, 106, 106, 0.15);
    }

    button {
      width: 102%;
      padding: 12px;
      background: linear-gradient(to right, #0e0e0e, #838383);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .errorlist {
      list-style: none;
      color: #ff6b6b;
      padding: 0;
      font-size: 0.9rem;
    }

    a {
      font-weight: bold;
      color: #222;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">

    {% if validlink %}
      <h2>Set New Password</h2>

      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
          </div>
        {% endfor %}
        <button type="submit">Update Password</button>
      </form>

    {% else %}
      <h2>Link Expired</h2>
      <p>This password reset link is invalid or has already been used.</p>
      <a href="{% url 'password_reset' %}">Request a new reset link</a>
    {% endif %}

  </div>
</body>
</html>
